<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />

<title>{$page_title /}</title>
<meta name="keywords" content="{$page_keywords /}"/>
<meta name="description" content="{$page_description /}" />

<link rel="stylesheet" type="text/css" href="{$front_skins_path /}{$front_theme /}/skins/css/css.css">
<link rel="stylesheet" type="text/css" href="{$front_skins_path /}{$front_theme /}/skins/css/{$lanstr /}.css">
<script type="text/javascript" src="{$front_skins_path /}{$front_theme /}/skins/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="{$front_skins_path /}{$front_theme /}/skins/js/jquery.SuperSlide.2.1.1.js"></script>

</head>
<body>
<div class="header_zone">
	<div class="header">
		<div class="logo">
			<a href="{$menu.url id="index" /}"><img src="{$webpath /}userfiles/logo/{$langCfg tag="site_logo" /}" /></a>
		</div>
		<ul id="nav" class="nav">
				<li class="nLi {$menu.current_css_id id="0" tag="on" /}">
					<h3><a href="{$menu.url id="index" /}">{$lang tag="index" /}</a></h3>
				</li>
				{$menu.all fid="0" pid="1" name_len="50" sel_css_ids="on" subnav_style="1|1"}
				<li class="nLi ($sel_css_id /)">
						<h3><a href="($url /)">($name /)</a></h3>
						($subnav /)
				</li>	
				{/$}
		</ul>
		<div class="search">
			<form target="_blank" method="post" name="searchform" id="searchform" action="{$webpath /}search.php?lanstr={$lanstr /}">
				<input name="keywords" id="keywords" type="text" class="key_text"  value="{$lang model="text" tag="search_keywords" /}..." onfocus="if(this.value=='{$lang model="text" tag="search_keywords" /}...'){this.value='';}"  onblur="if(this.value==''){this.value='{$lang model="text" tag="search_keywords" /}...';}" /> 
				<input type="image" src="{$front_skins_path /}{$front_theme /}/skins/images/search_btn.png" class="search_btn" name="s" id="s"/>
			</form>
		</div>
		<script id="jsID" type="text/javascript">
			jQuery("#nav").slide({ 
				type:"menu",// 效果类型，针对菜单/导航而引入的参数（默认slide）
				titCell:".nLi", //鼠标触发对象
				targetCell:".sub", //titCell里面包含的要显示/消失的对象
				effect:"slideDown", //targetCell下拉效果
				delayTime:300 , //效果时间
				triggerTime:150, //鼠标延迟触发时间（默认150）
				returnDefault:true //鼠标移走后返回默认状态，例如默认频道是“预告片”，鼠标移走后会返回“预告片”（默认false）
			});
		</script>
	</div>
</div>
