{$inc url="admin/admin_head.html" /}
<div class="admin_div" onMouseOver="bgcc_iptc(event);">
	<div class="admin_title">
		<p>{$switchLang io="1"}<span id="switchLang">($content /)</span>{/$}<a href="javascript:goto(1);">返回列表</a></p>
		<a href="?c=1">{$model_name /}系统</a>{$action_title /}
	</div>
	<form action="?action=update" method="post" onsubmit="return admin_update(this);">
	<input class="post_" type="hidden" name="lanid" value="{$lanid /}" />
	<table class="admin_table">
		
		<tr>
			<td>名称：</td>
			<td>
				<input class="inputs2 post_单面碎片名称不能为空" type="text" name="title" id="title" value="{$title /}" /> * 
			</td>
		</tr>
        <tr>
			<td>碎片代码：</td>
			<td>
				<input class="inputs2 post_单面碎片代码不能为空" type="text" name="piece_code" id="piece_code" value="{$piece_code /}" />  *  单页碎片代码 限英文
			</td>
		</tr>
		
		
		<tr>
			<td>简介</td>
			<td>
			{$loopLang id="content"}
					<p class="language ($thelanstr /)">($thelanname /)($fckedit id="content" style="basic" height="300" /)</p>
				{/$}
				
			
			</td>
		</tr>	
		
		<tr>
			<td class="w120"></td><td><input class="mybutton" type="submit" id="submit1" value=" 确定 " /><span id="submiting"></span></td>
		</tr>
		
		
	</table>
	</form>
</div>
<script type="text/javascript">
setSelect("classid","{$classid /}");
switchLang("{$formdeflan /}");
pageBottom();
</script>
