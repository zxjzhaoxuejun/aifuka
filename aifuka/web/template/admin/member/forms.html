{$inc url="admin/admin_head.html" /}
<div class="admin_div" onMouseOver="bgcc_iptc(event);">
	<div class="admin_title">
		<p>{$switchLang io="1"}<span id="switchLang">($content /)</span>{/$}<a href="javascript:goto(1);">返回列表</a></p>
		<a href="../admin_user/?c=1">{$model_name /}系统</a>{$title /}
	</div>
<form onsubmit="return admin_update(this);">
	<input class="post_" type="hidden" name="lanid" value="{$lanid /}" />
<table class="admin_table" >
  <tr>
    <td class="label">用户名:</td>
    <td>
		<input type="text" class="inputs " name="username" value="{$username /}" maxlength="40" />
		</td>
  </tr>
    <tr>
    <td class="label">密    码:</td>
    <td><input type="password" name="password" value="{$password /}" maxlength="20" size="20"  /></td>
  </tr>
  <tr>
    <td class="label">确认密码:</td>
    <td><input type="password" name="confirm_password" maxlength="20" size="20" value="{$password /}"  /></td>
  </tr>  
  <tr>
    <td class="label">姓名:</td>
    <td><input type="text" name="real_name" maxlength="20" size="20" value="{$real_name /}"  /></td>
  </tr> 
  <tr>
    <td class="label">性别:</td>
    <td><input type="text" name="sex" maxlength="20" size="20" value="{$sex /}"  /></td>
  </tr>  
  <tr>
    <td class="label">公司全称:</td>
    <td><input type="text" name="company" maxlength="20" size="20" value="{$company /}"  /></td>
  </tr>
    <tr>
    <td class="label">电话:</td>
    <td>
		<input type="text" name="tel" value="{$tel /}" maxlength="40"  />
		</td>
  </tr>      
    <tr>
    <td class="label">邮箱:</td>
    <td>
		<input type="text" name="email" value="{$email /}" maxlength="40"  />
		</td>
  </tr>
    <tr>
    <td class="label">地址:</td>
    <td>
		<input type="text" name="address" value="{$address /}" maxlength="40"  />
		</td>
  </tr>  
    <tr>
    <td colspan="2" align="center">
      <input type="submit" value=" 审核 " class="mybutton" {$shenhe /} />
    </td>
  </tr>
</table>

</form>
</div>
<script type="text/javascript">
setSelect("classid","{$classid /}");
switchLang("{$formdeflan /}");
pageBottom();
</script>
