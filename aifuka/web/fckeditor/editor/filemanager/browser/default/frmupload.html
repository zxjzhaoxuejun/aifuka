<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>File Upload</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="browser.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">

function SetCurrentFolder( resourceType, folderPath )
{
	var sUrl = oConnector.ConnectorUrl + 'Command=FileUpload' ;
	sUrl += '&Type=' + resourceType ;
	sUrl += '&CurrentFolder=' + encodeURIComponent( folderPath ) ;

	document.getElementById('frmUpload').action = sUrl ;
}

function OnSubmit()
{
	if ( document.getElementById('NewFile').value.length == 0 )
	{
		alert( '请选择一个文件！' ) ;
		return false ;
	}

	// Set the interface elements.
	document.getElementById('eUploadMessage').innerHTML = '上传一个新文件到此文件夹中 (文件上传中，请等待......)' ;
	document.getElementById('btnUpload').disabled = true ;

	return true ;
}

function OnUploadCompleted( errorNumber, data )
{
	//data=unescape(data);
	// Reset the Upload Worker Frame.
	window.parent.frames['frmUploadWorker'].location = 'javascript:void(0)' ;

	// Reset the upload form (On IE we must do a little trick to avoid problems).
	if ( document.all )
		document.getElementById('NewFile').outerHTML = '<input id="NewFile" name="NewFile" style="WIDTH: 100%" type="file">' ;
	else
		document.getElementById('frmUpload').reset() ;

	// Reset the interface elements.
	document.getElementById('eUploadMessage').innerHTML = '上传一个新文件到此文件夹中' ;
	document.getElementById('btnUpload').disabled = false ;

	switch ( errorNumber )
	{
		case 0 :
			window.parent.frames['frmResourcesList'].Refresh() ;
			break ;
		case 1 :	// Custom error.
			alert( data ) ;
			break ;
		case 201 :
			window.parent.frames['frmResourcesList'].Refresh() ;
			alert( '此文件名已经存在，新上传的文件被更命为 "' + data + '"' ) ;
			break ;
		case 202 :
			alert( '无效文件类型！' ) ;
			break ;
		default :
			alert( '上传错误，错误码: ' + errorNumber ) ;
			break ;
	}
}

window.onload = function()
{
	window.top.IsLoadedUpload = true ;
}
		</script>
</head>
<body bottommargin="0" topmargin="0">
<form id="frmUpload" action="" target="frmUploadWorker" method="post"
	enctype="multipart/form-data" onSubmit="return OnSubmit();">
<table height="100%" cellspacing="0" cellpadding="0" width="100%"
	border="0">
	<tr>
		<td nowrap="nowrap"><span id="eUploadMessage">上传一个新文件到此文件夹中</span>
		<table cellspacing="0" cellpadding="0" width="100%" border="0">
			<tr>
				<td width="100%"><input id="NewFile" name="NewFile"
					style="WIDTH: 100%" type="file"></td>
				<td nowrap="nowrap"><input id="btnUpload" type="submit"
					value=" 上传 "></td>
			</tr>
		</table>
		</td>
	</tr>
</table>
</form>
</body>
</html>
